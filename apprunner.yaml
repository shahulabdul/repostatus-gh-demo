version: 1.0
runtime: python3 
build:
  commands:
    build:        
      - pip install pipenv
      - pipenv install
  env:
    - name: DJANGO_SETTINGS_MODULE
      value: "django_apprunner.settings"
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 3.7.7
  command: pipenv run flask run -h 0.0.0.0 -p 8080
  network: 
    port: 8080
    env: MY_APP_PORT  
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
